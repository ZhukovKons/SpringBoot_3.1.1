<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>
<h3>Редактировать пользователя</h3>
<br>
<form th:method="PATCH" th:action="@{/admin/{id} (id=${user.getId()})}" th:object="${user}" >
    <table border="0" style="table-layout: fixed; width:max-content">
        <tr><th><label for="name">Имя: </label></th>
            <th><input type="text" th:field="*{name}" id="name">
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div></th></tr>
        <tr><th><label for="lastname">Фамилия: </label></th>
            <th><input type="text" th:field="*{lastname}" id="lastname">
                <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">lastname Error
                </div></th></tr>
        <tr><th><label for="email">E-mail: </label></th>
            <th><input type="text" th:field="*{email}" id="email">
                <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div></th></tr>
        <tr><th><label for="password">Password: </label></th>
            <th><input type="text" th:field="*{password}" id="password">
                <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div></th></tr>
        <tr><th><p style="line-height: 0.5px" th:each="role : ${user.getRoles()}"
                   th:text="${role.getRole()}">Role</p></th></tr>
        <tr>
            <th><label for="addRole">Добавить роль: </label></th>
            <th> <input type="text" th:field="*{addRole}" id="addRole"></th>
      </tr>

        <tr>
            <th><label for="delRole">Удалить роль: </label></th>
            <th> <input type="text" th:field="*{deleteRole}" id="delRole"></th>
        </tr>
        </table>
    <br>

    <input type="submit" style="background-color: aquamarine" value=" Сохранить изменения ">
</form>

</body>
</html>
