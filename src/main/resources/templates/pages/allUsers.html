<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="tableAllUsers">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody th:each="user, iterato : ${userList}">
        <tr>
            <td scope="row" th:text="${user.getId()}">ID</td>
            <td th:text="${user.getName()}">name</td>
            <td th:text="${user.getLastname()}">lastName</td>
            <td th:text="${user.getAge()}">age</td>
            <td th:text="${user.getEmail()}">Email</td>
            <td>
                <span th:each="role : ${user.getRoles()}" th:text="${role.getRole() + ' '}">Roles</span>
            </td>
            <td>
                <button type="button" class="btn btn-info" th:action="@{admin/{id} (id=${user.getId()})}" target="_blank" th>Edit</button>
            </td>
            <td>
                <button type="button" class="btn btn-danger" th:method="DELETE" th:onclick="~{admin/delete_{id}(id=${user.getId()};">Delete</button>
            </td>


        </tr>
        </tbody>
    </table>
</div>
</html>
