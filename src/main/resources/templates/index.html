<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/buttons :: head"></header>
<table border="0" style="table-layout: fixed; width: 50%;">
    <tr>
        <th width="5px"><a>№</a></th>
        <th><a>Имя</a></th>
        <th><a>Фамилия</a></th>
        <th><a>Email</a></th>
        <th><a>Роль</a></th>
        <th><a>Редактировать</a></th>
        <th><a>Удалить</a></th>
    </tr>
    <a th:each="user : ${userList}">

        <tr>
            <th>
                <a th:text="${user.getId()}">id</a>
            </th>
            <th>
                <a th:text="${user.getName()}">name</a>
            </th>
            <th>
                <a th:text="${user.getLastname()}">lastName</a>
            </th>
            <th>
                <a th:text="${user.getEmail()}">Email</a>
            </th>
            <th>
                <p style="line-height: 0.5px" th:each="role : ${user.getRoles()}"
                   th:text="${role.getRole()}">Role</p>
            </th>
            <th>
                <form th:action="@{admin/{id} (id=${user.getId()})}" target="_blank" >
                    <input formtarget="_self" style="background-color: #57d448; color: #000000" type="submit" value=" Изменить "/>
                </form>
            </th>
            <th>
                <form th:method="DELETE" th:action="@{admin/{id}(id=${user.getId()})}">
                    <input style="background-color: brown; color: aliceblue" type="submit" value=" Удалить "/>
                </form>
            </th>
        </tr>
    </a>
</table>
</body>
</html>
