<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" http-equiv="Content-Type" content="width=device-width, initial-scale=1, charset=UTF-8">
    <title>User page</title>
    <div th:insert="blocks/srccdn :: cdn"></div>
    <div id="user" th:class="${user.serchRoleAdmin()}"/>
</head>
<body>
<header th:insert="blocks/head :: head"></header>
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-2 p-0">
            <div th:insert="blocks/type_selection :: button"/>
        </div>
        <div class="col">
            <table border="0" style="table-layout: fixed; width: 30%;">
                <tr>
                    <th width="30px"><a>№</a></th>
                    <th><a>Имя</a></th>
                    <th><a>Фамилия</a></th>
                    <th><a>Email</a></th>
                </tr>
                <tr>
                    <th><p th:text="${user.getId()}">№</p></th>
                    <th><span th:text="${user.getName()}">Имя</span></th>
                    <th><span th:text="${user.getLastname()}">Фамилия</span></th>
                    <th><span th:text="${user.getRoles()}">Email</span></th>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
