<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" http-equiv="Content-Type" content="width=device-width, initial-scale=1, charset=UTF-8">
    <title>User page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>

</head>
<body>
<header th:insert="blocks/head :: head"></header>
<div class="container-fluid">
    <div class="row">
<!--            -->
    <div class="row">
        <div class="col">
            <section th:insert="blocks/type_selection :: button">
        </div>
        <div class="col">
            <table border="0" style="table-layout: fixed; width: 30%;">
                <tr>
                    <th width="30px"><a>№</a></th>
                    <th><a>Имя</a></th>
                    <th><a>Фамилия</a></th>
                    <th><a>Email</a></th>
                </tr>
                <tr>
                    <th><p th:text="${user.getId()}">№</p></th>
                    <th><span th:text="${user.getName()}">Имя</span></th>
                    <th><span th:text="${user.getLastname()}">Фамилия</span></th>
                    <th><span th:text="${user.getRoles()}">Email</span></th>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
